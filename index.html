<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fox Pet</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <div id="inner1">
        <p id="p" class="center"></p>
    </div>

    <div class="row">

        <div class="col-md-6 col-sm-12">

            <div class="options">
                <p class="moodText center">Choose your mood!</p>
                <div class="center">
                    <button id="upset" type="button" class="btn btn-dark"
                        onclick='changeImage("images/Upset.gif");'>Upset</button>
                    <button id="scared" type="button" class="btn btn-dark"
                        onclick='changeImage("images/Scared.gif");'>Scared</button>
                    <button id="happy" type="button" class="btn btn-dark"
                        onclick='changeImage("images/Happy.gif");'>Happy</button>
                    <button id="sleepy" type="button" class="btn btn-dark"
                        onclick='changeImage("images/Sleepy.gif");'>Sleepy</button>
                    <button id="curious" type="button" class="btn btn-dark"
                        onclick='changeImage("images/Curiosity.gif");'>Curious</button>
                    <button id="angry" type="button" class="btn btn-dark"
                        onclick='changeImage("images/angry.gif");'>Angry</button>
                    <button id="meditate" type="button" class="btn btn-dark"
                        onclick='changeImage("images/meditate.gif");'>Meditate</button>

                </div>


            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div id="inner2" class="container img-container">
                <img class="fox center " id="gif1" alt="" src="images/Happy.gif">



            </div>
        </div>

    </div>



    <div>








        <script type="text/javascript">
            function changeImage(a) {
                document.getElementById("gif1").src = a;
            }
        </script>



    </div>

    <script src="index.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
